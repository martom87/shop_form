language: ruby
rvm:
- 2.6.2
before_install:
- gem install bundler
services:
- postgresql
before_script:
- cp config/database.yml.ci config/database.yml
script:
- bundle exec rails db:migrate RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  run: rake db:migrate
  app: shop_form
  on:
    repo: martom87/shop_form
